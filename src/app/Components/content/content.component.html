<nz-steps [nzCurrent]="current">
  <nz-step
  nzTitle="Finished"
  ></nz-step>
  <nz-step nzTitle="In Progress"></nz-step>
  <nz-step nzTitle="Waiting"></nz-step>
</nz-steps>

<div class="steps-content">
  <div class="connection-details" *ngIf="current == 0">
    <app-first-page></app-first-page>
  </div>

  <div class="data-check" *ngIf="current == 1">
    <app-second-page></app-second-page>
  </div>

  <div class="deploy" *ngIf="current == 2">
    <app-third-page></app-third-page>
  </div>
</div>

<div class="steps-action">
  <button nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
    <span>Previous</span>
  </button>
  <button nz-button nzType="default" (click)="next()" *ngIf="current < 2">
    <span>Next</span>
  </button>
  <button nz-button nzType="primary" (click)="done()" *ngIf="current === 2">
    <span>Done</span>
  </button>
</div>
