<div class="connection-details">
  <div class="source-details">
    <form nz-form>

      <!-- <h5 style="text-align: center; padding-bottom: 40px;">Source Connection Details</h5> -->
      <nz-form-item>
        <nz-form-label [nzSpan]="8" nzRequired> Connection Type </nz-form-label>
        <nz-form-control [nzSpan]="12">
          <nz-select name="select-validate" [ngModel]="'Option 2'" [nzPlaceHolder]="'Select ' + 'Connection ' + 'type'">
            <nz-option *ngFor="let item of sortBy('name')" [nzValue]="item.value" [nzLabel]="item.name">
            </nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="8" nzRequired> File Type </nz-form-label>
        <nz-form-control [nzSpan]="12">
          <nz-select name="select-validate" [ngModel]="'Option 2'" [nzPlaceHolder]="'Select ' + 'File' + 'type'">
            <nz-option *ngFor="let item of connectionFileList" [nzValue]="item.value" [nzLabel]="item.name">
            </nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]='8' nzRequired>File Location</nz-form-label>
        <button nz-button [nzType]="'default'" (click)="showModal()"><span style="width: 325px;"><img style="height: 25px; float: right;" src="../../../assets/Images/upload-file.png" alt="" srcset=""></span></button>
        <nz-modal [(nzVisible)]="isVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()"
          (nzOnOk)="handleOk()">
          <ng-container *nzModalContent>
            <p>Folder one</p>
            <p>Directory two</p>
            <p>Folder2 three</p>
          </ng-container>
        </nz-modal>
      </nz-form-item>




      <nz-form-item>
        <nz-form-label [nzSpan]="8" nzRequired> Files Separated By </nz-form-label>
        <nz-form-control [nzSpan]="12">
          <nz-select name="select-validate" [ngModel]="'Option 2'"
            [nzPlaceHolder]="'Select ' + 'Files' + 'Separated By'">
            <nz-option *ngFor="let item of filesSeparatedBy" [nzValue]="item.value" [nzLabel]="item.name">
            </nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="8" nzRequired> First Row is Header </nz-form-label>
        <nz-form-control [nzSpan]="12">
          <nz-select name="select-validate" [ngModel]="'Option 2'"
            [nzPlaceHolder]="'Select ' + 'Files ' + 'Separated By'">
            <nz-option *ngFor="let item of headerTrue" [nzValue]="item.value" [nzLabel]="item.name">
            </nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>


    </form>
  </div>
  <div class="target-details">

    <form nz-form>

      <!-- <h5 style="text-align: center; padding-bottom: 40px;">Target Connection Details</h5> -->
      <nz-form-item>
        <nz-form-label [nzSpan]="8" nzRequired> Target Type </nz-form-label>
        <nz-form-control [nzSpan]="12">
          <nz-select name="select-validate" [ngModel]="'Option 2'" [nzPlaceHolder]="'Select ' + 'Connection ' + 'type'">
            <nz-option *ngFor="let item of sortBy('name')" [nzValue]="item.value" [nzLabel]="item.name">
            </nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="8" nzRequired> File Type </nz-form-label>
        <nz-form-control [nzSpan]="12">
          <nz-select name="select-validate" [ngModel]="'Option 2'" [nzPlaceHolder]="'Select ' + 'File ' + 'type'">
            <nz-option *ngFor="let item of connectionFileList" [nzValue]="item.value" [nzLabel]="item.name">
            </nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]='8' nzRequired>File Location</nz-form-label>
        <!-- <nz-input-group [nzSuffix]="suffixIcon" class="mb-1">
          <input type="text" nz-input placeholder="Search file name">
        </nz-input-group>
        <ng-template #suffixIcon>
          <i nz-icon nzType="search"></i>
        </ng-template> -->

        <button nz-button [nzType]="'default'" (click)="showModal()"><span style="width: 325px;"><img style="height: 25px; float: right;" src="../../../assets/Images/upload-file.png"></span></button>
        <nz-modal [(nzVisible)]="isVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()"
          (nzOnOk)="handleOk()">
          <ng-container *nzModalContent>
            <p>Folder one</p>
            <p>Directory two</p>
            <p>Folder2 three</p>
          </ng-container>
        </nz-modal>
      </nz-form-item>


      <nz-form-item>
        <nz-form-label [nzSpan]="8" nzRequired> Files Separated By </nz-form-label>
        <nz-form-control [nzSpan]="12">
          <nz-select name="select-validate" [ngModel]="'Option 2'"
            [nzPlaceHolder]="'Select ' + 'Files ' + 'Separated By'">
            <nz-option *ngFor="let item of filesSeparatedBy" [nzValue]="item.value" [nzLabel]="item.name">
            </nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="8" nzRequired> First Row is Header </nz-form-label>
        <nz-form-control [nzSpan]="12">
          <nz-select name="select-validate" [ngModel]="'Option 2'"
            [nzPlaceHolder]="'Select ' + 'Files ' + 'Separated By'">
            <nz-option *ngFor="let item of headerTrue" [nzValue]="item.value" [nzLabel]="item.name">
            </nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>


    </form>
  </div>

</div>
